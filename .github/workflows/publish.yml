name: Build And Publish

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Run pytest
    runs-on: macos-15
    env:
      RUSTFLAGS: -C link-arg=-L/usr/lib/swift -C link-arg=-Wl,-rpath,/usr/lib/swift
      UV_CACHE_DIR: .uv-cache
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install native build deps
        run: |
          brew update
          brew install meson ninja pkg-config

      - name: Run tests
        run: |
          uv sync --group dev
          uv run --reinstall-package macloop pytest -q tests

      - name: Install Rust coverage tooling
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          rustup component add llvm-tools-preview
          cargo install cargo-llvm-cov --locked

      - name: Generate Rust coverage report (lcov)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          flags: rust
          fail_ci_if_error: false

  build:
    name: Build wheels and sdist
    needs: test
    runs-on: ${{ matrix.os }}
    env:
      RUSTFLAGS: -C link-arg=-L/usr/lib/swift -C link-arg=-Wl,-rpath,/usr/lib/swift
      ARCHFLAGS: -arch x86_64 -arch arm64
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Patch Cargo.toml version from tag
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          if [ "$VERSION" = "$TAG" ]; then
            echo "Tag must start with 'v', got: $TAG" >&2
            exit 1
          fi
          sed -i.bak -E "s/^version = \".*\"$/version = \"${VERSION}\"/" Cargo.toml
          rm -f Cargo.toml.bak
          grep -n '^version = ' Cargo.toml

      - name: Install native build deps
        run: |
          brew update
          brew install meson ninja pkg-config

      - name: Add Rust targets for universal2
        run: rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --target universal2-apple-darwin --out dist

      - name: Build sdist
        if: matrix.os == 'macos-15'
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/macloop/
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: publish-testpypi
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/macloop/
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
